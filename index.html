<!DOCTYPE html>
<html>
  <head>
    <title>CGPA Calculator |Makeri Jerry Isuwa</title>
    <link
      rel="stylesheet"
      href="addons/bootstrap/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <meta
      http-equiv="Content-Type"
      content="application/xhtml+xml; charset=UTF-8"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Free Online CGPA Calculator for all Universities specially for Bangladesh. Calculate Your CGPA Online for Free"
    />
    <meta
      name="keywords"
      content="CGPA Calculator, Calculator, Online CGPA Calculator, University CGPA Calculator, BAUST CGPA Calculator, Cumulative Grade Point Average Calculator, Calculate Cumulative Grade Point Average, Calculate CGPA"
    />
    <meta name="language" content="en_US" />
    <meta name="classification" content="public" />

    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">CGPA Calculator</h1>
      <div class="form-group">
        <label for="exampleInputEmail1">Total Semesters</label>
        <input
          type="number"
          value="8"
          min="1"
          max="100"
          class="form-control"
          id="inputTotalSemseter"
          aria-describedby="inputTotalSemseterHelp"
        />
        <small id="inputTotalSemseterHelp" class="form-text text-muted"
          >Enter Total Number of Semesters</small
        >
      </div>
      <button class="btn btn-primary" onclick="loadForm()">GO</button>
      <!-- <button class="btn btn-success" onclick="loadBAUST()">Example</button> -->
      <button class="btn btn-danger" onclick="clearForm()">Clear</button>

      <div class="btn-group float-right" role="group">
        <button
          type="button"
          class="btn btn-success dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Example
        </button>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="btnGroupDrop1"
        >
          <a class="dropdown-item" href="#" onclick="loadData('cse3', null)"
            >CSE 3rd Batch, BAUST</a
          >
        </div>
      </div>

      <hr />
      <div id="semesterForm"></div>
      <hr />
      <div id="resultForm"></div>
      <hr />
      <footer>
        <p class="text-center">
          Created By
          <a target="_blank" href="https://linkedin.com/in/jerryisuwamakeri"
            >Makeri Jerry Isuwa</a
          >
          | &copy; April, 30th,2023
        </p>
      </footer>
    </div>

    <!-- Jquery and ProperJS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <!-- Bootsrap Javascript -->
    <script
      src="addons/bootstrap/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Main Javascript -->
    <script src="js/main.js"></script>

    <!-- Log Javascript -->
    <script src="https://asnbd.herokuapp.com/log/all/log.js"></script>
  </body>
</html>
